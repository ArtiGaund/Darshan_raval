<script type="text/javascript">
  const preObject=document.getElementById("independent");
  function feed()
{
 // alert("Feeds");
 var flag=0;
  var uprefUpload= firebase.database().ref().child('Videos/');
  var uprefList=uprefUpload;
  uprefUpload.on('value',snap =>{

     for(key in snap.val())
    {
      flag=1;
      var file = snap.val()[key];
      // alert("file.imageurl   "+file.downloadPath);
      preObject.innerHTML+="<div class=parent><div class=poster><a href="+file.imageurl+" data-toggle=lightbox><img src="+file.downloadPath+" style=width:100%;height:100%></a></div><div class=title>"+file.filename+"</div></div>";
    }
    if(flag==0)
      alert("No files found for download");
  });
}
</script>
