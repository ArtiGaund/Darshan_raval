<script type="text/javascript">
    firebase.auth().onAuthStateChanged(function(user){
            if(user)
            {
                document.getElementById("name").innerHTML=user.displayName;
                document.getElementById("photo").src=user.photoURL;
                document.getElementById("footeremail").innerHTML=user.email;
                document.getElementById("log").innerHTML="logOut";
            }
        })
</script>
<script type="text/javascript">
    function login()
{
    var username="admin";
    var password = "admin";

    var username_recieved,password_recieved;
    username_recieved=document.getElementById('username').value;
    password_recieved=document.getElementById('password').value;

    alert(username_recieved);
    alert(password_recieved);

    if(username==username_recieved)
    {
        if(password==password_recieved)
        {
            // window.close();
            window.open("admin.html");
        }
        else
        {
            alert("Enter correct credentials");
            document.getElementById('username').value=" ";
            document.getElementById('password').value="  ";
        }
    }
    else
        {
            alert("ENter correct credentials");
            document.getElementById('username').value=" ";
            document.getElementById('password').value="  ";
        }
}
function logOut(){
          firebase.auth().signOut().then(function() {
         // Sign-out successful.
             document.getElementById("name").innerHTML="Darshan raval";
                document.getElementById("photo").src="images/dr19.jpg";
                document.getElementById("footeremail").innerHTML="darshanRaval@gmail.com";
                document.getElementById("log").innerHTML="Log In";
            }).catch(function(error) {
             // An error happened.
            });
      }
</script>
