.imagediv
{
	height: 400px;
	width: 300px;
	float: left;
	overflow: hidden;
	position:relative;
	margin-top:0px;
	-ms-flex: 25%; /* IE10 */
    flex: 25%;
    max-width: 25%;
    padding: 0px;
}
.imagediv img {
    margin-top: 0px;
    vertical-align: middle;
}
.image
{
	width: 100%;
  height: 100%;
  background-color: black; /* fallback color */
  background-position: center;
  background-size: cover;
  transition: all .5s;
}
.imagediv:hover .image,
.imagediv:focus .image {
  transform: scale(1.2);
}
.image::before {
  content: "";
  display: none;
  height: 100%;
  width: 100%;
  position: absolute;
  top: 0;
  left: 0;
}

.imagediv:hover .image:before,
.imagediv:focus .image:before {
  display: block;
}
